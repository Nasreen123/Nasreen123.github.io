
<div id = "all-posts-page" class="row"><div class="col-sm-10 col-sm-offset-1">

<ul class="page-list">
  {% for page in pages %}
    <li><a href="{{ url_for('page', path=page.path) }}">
      <h3>{{ page.meta.title }}</h3>
      <i>page.meta.date</i>
    </li>
    <!-- </a> -  {{ page.meta.date }} -->
  {% endfor %}
</ul>
</div></div> <!--  end content block ROW-->

{% endblock %}
